{{ with .PrevInSection }}
  <a class="flex items-center text-right text-slate-900 dark:text-slate-200 bg-purple-980 hover:bg-purple-970 border border-gray-900 rounded-md "
    href="{{ .Permalink }}">
    <span class="ml-4 mr-2 my-4 grow"> Next<br><strong class="text-lg sm:text-xl">{{ .Title }}</strong></span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </a>
{{ end }}
