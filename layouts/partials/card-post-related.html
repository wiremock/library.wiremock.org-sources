<div class="relative group">
  {{ if .Params.image }}
  <div>
    <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" />
  </div>
  {{ end }}
  <div class="mt-4">
    <h3 class="text-base leading-snug group-hover:text-red-600 font-bold">{{ .Title }}</h3>
    {{ with .Summary }}<div class="mt-2 text-sm text-zinc-400">{{ . }}</div>{{ end }}
  </div>
  <a class="absolute inset-0" href="{{ .Permalink }}" title="{{ .Title }}"></a>
</div>
