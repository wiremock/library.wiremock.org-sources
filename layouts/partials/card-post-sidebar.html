<div class="relative grid grid-cols-3 gap-6 items-center group">
  {{ if .Params.image }}
  <div class="aspect-w-16 aspect-h-16">
    <img class="w-full h-full object-center object-cover" src="{{ .Params.image | absURL }}" alt="{{ .Title }}" />
  </div>
  {{ end }}
  <div class="col-span-2">
    <h3 class="text-base font-bold text-zinc-900 leading-tight group-hover:text-red-600">{{ .Title }}</h3>
  </div>
  <a class="absolute inset-0" href="{{ .Permalink }}" title="{{ .Title }}"></a>
</div>
