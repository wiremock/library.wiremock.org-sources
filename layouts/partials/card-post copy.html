<div class="grid grid-cols-3 gap-8">
  <div class="col-span-3 md:col-span-1">
    {{ if .Params.image }}
      <a href="{{ .Permalink }}" class="aspect-w-16 aspect-h-10 md:aspect-h-16 rounded overflow-hidden block">
        <img class="w-full h-full object-center object-cover" src="{{ .Params.image | relLangURL }}" alt="{{ .Title }}">
      </a>
    {{ end }}
  </div>
  <div class="col-span-3 md:col-span-2">
    <p class="text-sm text-slate-500">
      <time datetime="2020-03-16">{{ dateFormat "January 02, 2006" .Date }}</time> 
      {{ if .Params.categories }}
        <span class="ml-2">&#8226;</span>
        {{ range .Params.categories }}<span class="ml-2 capitalize">{{ . }}</span>{{ end }}
      {{ end }}  
    </p>
    <a href="{{ .Permalink }}" title="{{ .Title }}" class="mt-2 block">
      <p class="text-xl font-semibold text-slate-900">{{ .Title }}</p>
      <p class="mt-3 text-[1.063rem] text-slate-700">{{ .Summary }}</p>
    </a>
    <div class="mt-3">
      <a href="{{ .Permalink }}" class="text-base font-semibold text-green-500 hover:text-green-600"> LÃ¦s artiklen </a>
    </div>
  </div>
</div>
